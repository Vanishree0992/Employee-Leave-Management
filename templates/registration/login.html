{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Login</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
