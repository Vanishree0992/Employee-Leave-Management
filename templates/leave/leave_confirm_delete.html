{% extends "base.html" %}
{% block title %}Delete Request{% endblock %}
{% block content %}
<h2>Delete Leave Request</h2>
<p>Are you sure you want to delete this request?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'leave:detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
