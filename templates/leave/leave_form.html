{% extends "base.html" %}
{% block title %}Leave Form{% endblock %}
{% block content %}
<h2>{% if object %}Edit Request{% else %}New Leave Request{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-link" href="{% url 'leave:list' %}">Cancel</a>
</form>
{% endblock %}
