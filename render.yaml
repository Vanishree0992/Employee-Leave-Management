services:
  - type: web
    name: employee-leave-management
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: project_name.settings
      - key: PYTHON_VERSION
        value: 3.13.3
